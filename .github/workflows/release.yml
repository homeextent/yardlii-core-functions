name: Build and Publish Plugin

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        tools: composer

    - name: Install Production Dependencies
      # Installs only the code needed for the plugin to run (removes dev tools)
      run: composer install --no-dev --optimize-autoloader

    - name: Create Zip File
      run: |
        # 1. Define the plugin slug (folder name)
        SLUG="yardlii-trust-verification"
        
        # 2. Create the build directory with the slug folder
        mkdir -p build/$SLUG
        
        # 3. Copy files into the slug folder
        #    Excludes git data, github workflows, build folder itself, and dev config files
        rsync -rc --exclude='.git' --exclude='.github' --exclude='build' --exclude='phpstan.neon' --exclude='phpstan-bootstrap.php' . build/$SLUG/
        
        # 4. Zip the folder (Ensures it unzips cleanly in WordPress)
        cd build
        zip -r ../$SLUG.zip $SLUG

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v2
      with:
        files: yardlii-trust-verification.zip